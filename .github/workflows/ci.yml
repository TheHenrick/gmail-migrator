name: Gmail Migrator CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.5
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached virtual environment
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Check Poetry configuration
        run: poetry check

      - name: Format check
        run: poetry run ruff format --check .

      - name: Lint check
        run: poetry run ruff check .

      - name: Run tests
        run: poetry run pytest
        env:
          DEBUG: "True"
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID || 'test_client_id' }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET || 'test_client_secret' }}
          GMAIL_REDIRECT_URI: ${{ secrets.GMAIL_REDIRECT_URI || 'http://localhost:8000/auth/callback' }}

  build-docker:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: gmail-migrator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
